<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Digital Time Capsule</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="header small-header">
        <h1>Sign Up</h1>
        <p>Create an account to save your memories.</p>
    </header>

    <main class="signup-container">
        <form class="signup-form" action="submit_signup.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Digital Time Capsule. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.signup-form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match. Please try again.');
            }
        });
    </script>
</body>
</html>
